<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    
    <div class=" wrapper container-lg d-flex flex-column">
        <legend class="text-center">Calculatrice</legend>
        <div class="container d-flex container-head justify-content-center align-content-center bg-secondary mb-2 float-start">
            <input type="display" readonly id="display">
        </div>
        <div class="container d-flex flex-row  mb-2 gap-4">
            <button class="btn text-white number-button" onclick="Appendtodisplay('7')">7</button>
            <button class="btn text-white number-button" onclick="Appendtodisplay('8')">8</button>
            <button class="btn text-white number-button" onclick="Appendtodisplay('9')">9</button>
            <button class="btn text-white number-button" onclick="Appendtodisplay('+')">+</button>
        </div>

        <div class="container d-flex flex-row  mb-2 gap-4">
            <button class="btn text-white number-button" onclick="Appendtodisplay('4')">4</button>
            <button class="btn text-white number-button" onclick="Appendtodisplay('5')">5</button>
            <button class="btn text-white number-button" onclick="Appendtodisplay('6')">6</button>
            <button class="btn text-white operator-button" onclick="Appendtodisplay('-')">-</button>
        </div>

        <div class="container d-flex flex-row  mb-2 gap-4">
            <button class="btn text-white number-button" onclick="Appendtodisplay('1')">1</button>
            <button class="btn text-white number-button" onclick="Appendtodisplay('2')">2</button>
            <button class="btn text-white number-button" onclick="Appendtodisplay('3')">3</button>
            <button class="btn text-white operator-button" onclick="Appendtodisplay('x')">x</button>
        </div>

        <div class="container d-flex flex-r mb-2 gap-4">
            <button class="btn text-white number-button" onclick="Appendtodisplay('0')">0</button>
            <button class="btn text-white operator-button" onclick="Appendtodisplay('.')">.</button>
            <button class="btn text-white operator-button operator-button-ac" onclick="Appendtodisplay('AC')">AC</button>
            <button class="btn text-white operator-button" onclick="Appendtodisplay('%')">%</button>
        </div>

        <button class="btn text-white operator-button-equal" onclick="Appendtodisplay('=')">=</button>

        
        
    </div>



   
    

</body>
<script src="/calculator.js"></script>
</html>
